<div class="card" *ngIf="isLoaded">
  <div class="card-header">
    <b>{{ 'T_ACTION_SEND_INVITE' | translate }}</b>
  </div>
  <div class="card-block">
    <form class="form form-horizontal"
          (ngSubmit)="save()" #inviteForm="ngForm">

      <!-- Email -->
      <div class="form-group row"
           [ngClass]="{'has-success': email.valid, 'has-danger': !email.valid && email.touched }">

        <label for="email" class="col-form-label col-md-3 required">
          {{ 'T_USER_EMAIL' | translate }}
        </label>
        <div class="col-md-9">
          <input type="email"
                 class="form-control"
                 id="email"
                 name="email"
                 #email="ngModel"
                 required
                 placeholder="{{ 'T_FORM_ENTER_EMAIL' | translate }}"
                 [(ngModel)]="emails">
          <div class="form-errors"
               *ngIf="email.errors && email.touched">
            <div class="form-control-feedback" *ngIf="email.errors['required']">{{ 'T_FORM_FIELD_IS_REQUIRED' | translate }}</div>
          </div>
          <span class="text-muted">{{ 'T_ACTION_MULTIPLE_EMAILS' | translate }}</span>
        </div>
      </div>

      <!-- Groups -->
      <div class="form-group row" [ngSwitch]="isMultipleGroups">

        <ng-template [ngSwitchCase]="true">
          <label class="col-form-label col-md-3">{{ 'T_GROUPS' | translate }}</label>
          <div class="col-md-8">
            <select2 id="groups"
                     #groups
                     [data]="availableGroups"
                     [options]="options"
                     (valueChanged)="valueChanged($event)"></select2>
            <span class="text-muted">{{ 'T_ACTION_MULTIPLE_SELECT_GROUPS' | translate }}</span>
          </div>
        </ng-template>

        <ng-template ngSwitchDefault>
          <label for="group" class="col-form-label col-md-3">{{ 'T_GROUPS' | translate }}</label>
          <div class="col-md-9">
            <input type="text"
                   name="group"
                   id="group"
                   class="form-control"
                   #group="ngModel"
                   [(ngModel)]="groupModel.name"
                   [disabled]="groupModel.name">
          </div>
        </ng-template>
      </div>

      <div class="text-right">
        <button type="submit"
                role="button"
                class="btn btn-primary mt-0"
                [disabled]="!inviteForm.valid">
          <span>
           {{ 'T_ACTION_SEND_INVITE' | translate }}
          </span>
        </button>
      </div>
    </form>
  </div>
</div>
