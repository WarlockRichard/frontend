<!DOCTYPE html>
<html lang="en">
<head>
  <base href="<%= APP_BASE %>">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title><%= APP_TITLE %></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="<%= APP_BASE %>assets/favicon/favicon.ico" type="image/x-icon">

  <!-- inject:css -->
  <!-- endinject -->
</head>
<body class="app header-fixed sidebar-fixed footer-fixed">

  <bs-app>
    <div class="row">
      <div class="col col-xs-12">
        <h4 class="text-center mt-3 animated fadeInDown">Loading...</h4>
      </div>
    </div>
  </bs-app>

  <script>
    // Fixes undefined module function in SystemJS bundle
    function module() {
    }
  </script>

  <!-- shims:js -->
  <!-- endinject -->


  <% if (BUILD_TYPE === 'dev') { %>
  <script src="<%= APP_BASE %>system-config.js"></script>
  <% } %>

  <!-- libs:js -->
  <!-- endinject -->

  <!-- inject:js -->
  <!-- endinject -->

  <% if (BUILD_TYPE === 'dev') { %>
  <script>
    System.import('<%= BOOTSTRAP_MODULE %>')
      .catch(function (e) {
        console.error(e.stack || e,
          'Not expecting this error? Report it at https://github.com/mgechev/angular-seed/issues');
      });
  </script>
  <% } %>
  <script>window.__theme = 'bs4';</script>
  <script src="https://cdn.ckeditor.com/4.5.11/full/ckeditor.js"></script>
</body>
</html>
