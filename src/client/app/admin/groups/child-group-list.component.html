<accordion class="group-inner-accordion">
  <accordion-group *ngFor="let group of list" class="accordion-inner-group" #accordionGroup>
    <div accordion-heading>
      <ul class="list-group">
        <li class="list-group-item">
        <p class="col-md-3 pl-0">{{ group.id }}</p>
        <div class="col-md-6 inner-element">
          <a [routerLink]="['/admin/groups/', group.id]">{{group.name}}</a>
           <button *ngIf="group.hasChildren" type="button" class="btn btn-link btn-sm">
              <i class="fa"
                 [ngClass]="{'fa-chevron-up': accordionGroup?.isOpen, 'fa-chevron-down': !accordionGroup?.isOpen }"></i>
            </button>
        </div>
          <div class="col-md-3 text-right">
            <button type="button"
                    class="btn btn-sm btn-primary ml-1"
                    title="{{ 'T_ACTION_EDIT' | translate }}"
                    [routerLink]="['/admin/groups/', group.id, 'edit']"><i class="fa fa-pencil"></i>&nbsp;{{ 'T_ACTION_EDIT' | translate }}
            </button>

            <button type="button"
                    class="btn btn-sm btn-danger ml-1"
                    title="{{ 'T_ACTION_DELETE' | translate }}"
                    bsConfirm
                    (confirm)="delete(group.id)"><i class="fa fa-trash"></i>&nbsp;{{ 'T_ACTION_DELETE' | translate }}
            </button>
          </div>
        </li>
      </ul>
    </div>
    <bs-child-group-list embedded [parentId]="group.id"></bs-child-group-list>
  </accordion-group>
</accordion>
