<ul class="list-group">
  <li class="list-group-item" *ngFor="let group of list">
    <span class="col-md-9 text-right pr-3">
      <a [routerLink]="['/admin/groups/', group.id]">{{group.name}}</a>
    </span>
    <div class="col-md-3 text-right">
      <button type="button"
              class="btn btn-sm btn-primary ml-1"
              title="{{ 'T_ACTION_EDIT' | translate }}"
              [routerLink]="['/admin/groups/', group.id, 'edit']"><i class="fa fa-pencil"></i>&nbsp;{{ 'T_ACTION_EDIT' | translate }}
      </button>

      <button type="button"
              class="btn btn-sm btn-danger ml-1"
              title="{{ 'T_ACTION_DELETE' | translate }}"
              bsConfirm
              (confirm)="delete(group.id)"><i class="fa fa-trash"></i>&nbsp;{{ 'T_ACTION_DELETE' | translate }}
      </button>
    </div>
  </li>
</ul>
