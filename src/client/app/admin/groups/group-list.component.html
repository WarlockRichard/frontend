<div class="card">
  <div class="card-header"><b>{{ 'T_GROUPS' | translate }}</b></div>
  <div class="card-block">
    <table class="table table-striped mt-1">
      <thead>
        <tr>
          <th>#</th>
          <th>{{ 'T_GROUP_NAME' | translate }}</th>
          <th class="actions-column">{{ 'T_ACTION' | translate }}</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let group of list">
          <td>{{ group.id }}</td>
          <td><a [routerLink]="['/admin/groups', group.id]">{{ group.name }}</a></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
