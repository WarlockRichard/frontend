<div bsModal #modal="bs-modal" class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title">{{ 'T_ACTION_ADD_EMAIL_TEMPLATE' | translate }}</h5>
        <button type="button" class="close" aria-label="Close" (click)="modal.hide(); groupUserForm.reset()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <form class="form form-horizontal"
              (ngSubmit)="submit(); groupUserForm.reset()"
              #groupUserForm="ngForm">
          <div class="form-group row"
               [ngClass]="{'has-success': users.valid, 'has-danger': !users.valid && users.touched }">
            <label for="users" class="col-form-label col-md-3 required">{{ 'T_EMAIL_TEMPLATES' | translate }}</label>
            <div class="col-md-9">
              <select name="user"
                      id="users"
                      class="form-control"
                      multiple
                      #users="ngModel"
                      [(ngModel)]="selectedTemplate"
                      required>
                <option *ngFor="let template of availableTemplates"
                        [ngValue]="template">
                  {{ template.name }} ({{ template.kind }})
                </option>
              </select>
            </div>
          </div>
        </form>
      </div>

      <div class="modal-footer">
        <button type="button"
                class="btn btn-secondary"
                (click)="modal.hide(); groupUserForm.reset()">{{ 'T_ACTION_CANCEL' | translate }}
        </button>

        <button type="submit"
                class="btn btn-primary"
                (click)="submit(); groupUserForm.reset(); update()"
                [disabled]="!groupUserForm.valid">
          {{ 'T_ACTION_ADD_EMAIL_TEMPLATE' | translate }}
        </button>
      </div>
    </div>
  </div>
</div>
