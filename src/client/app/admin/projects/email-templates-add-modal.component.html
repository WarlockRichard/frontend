<div bsModal #modal="bs-modal" class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ 'T_ACTION_ADD_EMAIL_TEMPLATE' | translate }}</h5>
        <button type="button" class="close" aria-label="Close" (click)="modal.hide(); selectedKind = ''">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <form class="form-group" (ngSubmit)="submit(); modal.hide(); emailTemplatesForm.reset()"
             #emailTemplatesForm="ngForm" >
          <label for="kind" class="col-form-label col-md-4">
            {{ 'T_ACTION_PROJECT_EMAIL_TEMPLATE_CHOSE_KIND' | translate }}
          </label>
          <label for="template" class="col-form-label col-md-4 ml-1">
            {{ 'T_ACTION_PROJECT_EMAIL_TEMPLATE_CHOSE_TEMPLATE' | translate }}
          </label>
          <div class="ml-1 row">
            <select name="kind"
                    id="kind"
                    class="form-control col-md-4 mr-1"
                    #kind="ngModel"
                    [(ngModel)]="selectedKind"
                    required>
              <option *ngFor="let kind of availableKinds"
                      [ngValue]="kind">
                {{kind}}
              </option>
            </select>
            <select name="template"
                    id="template"
                    class="form-control col-md-4"
                    #template="ngModel"
                    [(ngModel)]="selectedTemplate"
                    required
                    [disabled]="selectedKind === ''">
              <option *ngFor="let template of availableTemplates"
                      [ngValue]="template">
                {{template.name}}
              </option>
            </select>
            <div class="col-md-2 text-right">
              <button type="submit"
                      class="btn btn-primary">
                {{ 'T_ACTION_ADD_EMAIL_TEMPLATE' | translate }}
              </button>
            </div>
          </div>
        </form>
      </div>

      <div class="modal-footer">
        <button type="button"
                class="btn btn-secondary"
                (click)="modal.hide(); selectedKind = ''">{{ 'T_ACTION_CANCEL' | translate }}
        </button>
      </div>
    </div>
  </div>
</div>
