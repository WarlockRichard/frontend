<div bsModal #modal="bs-modal" class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title">{{ 'T_ACTION_EDIT_EVENT_NOTIFICATIONS' | translate }}</h5>
        <button type="button" class="close" aria-label="Close" (click)="modal.hide();">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <bs-assessment-event-notification embedded [event]="model"></bs-assessment-event-notification>
      </div>

      <div class="modal-footer">
        <button type="button"
                class="btn btn-secondary"
                (click)="modal.hide()">{{ 'T_ACTION_CLOSE' | translate }}
        </button>
      </div>
    </div>
  </div>
</div>
