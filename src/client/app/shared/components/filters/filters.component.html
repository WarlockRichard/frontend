<div class="card card-default">
  <div class="card-header">
    {{ 'T_FILTER_TITLE' | translate }}
    <div class="card-actions">
      <button class="btn-minimize"
              (click)="isCollapsed = !isCollapsed">
        <i [ngClass]="{ 'icon-arrow-up': isCollapsed, 'icon-arrow-down': !isCollapsed}"></i>
      </button>
    </div>
  </div>

  <div [collapse]="!isCollapsed"
       class="card-block">

    <form class="form-horizontal" (ngSubmit)="apply()">
      <div class="form-group row"
           *ngFor="let filter of filters">

        <label class="col-md-3 form-control-label" for="{{ filter.field }}">{{ filter.name | translate }}</label>

        <div class="col-md-9" [ngSwitch]="filter.type">
          <!-- String -->
          <ng-container *ngSwitchCase="FilterType.String">
            <input type="text" [(ngModel)]="filter.value" name="field" class="form-control col-xs-6" id="{{ filter.field }}">
          </ng-container>

          <!-- Number -->
          <ng-container *ngSwitchCase="FilterType.Number">
            <input type="text" [(ngModel)]="filter.value" name="field" class="form-control col-xs-6" id="{{ filter.field }}">
          </ng-container>

          <!-- Select -->
          <ng-container *ngSwitchCase="FilterType.Select">
            <select [(ngModel)]="filter.value" name="field" class="form-control col-xs-6" id="{{ filter.field }}">
              <option *ngFor="let valueItem of filter.values" [ngValue]="valueItem.value">{{ valueItem.name | translate }}</option>
            </select>
          </ng-container>
        </div>
      </div>

      <div class="text-right">
        <button type="button"
                class="btn btn-sm btn-secondary"
                (click)="reset();">
          {{ 'T_ACTION_RESET' | translate }}
        </button>
        <button type="submit" class="btn btn-sm btn-primary">
          {{ 'T_FILTER_APPLY' | translate }}
        </button>
      </div>

    </form>
  </div>
</div>
