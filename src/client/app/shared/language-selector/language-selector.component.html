<li class="nav-item"
    [ngClass]="{ 'dropdown': directionDown,
                 'dropup': !directionDown }">
  <a class="nav-link dropdown-toggle nav-link"
     data-toggle="dropdown"
     role="button"
     aria-haspopup="true"
     aria-expanded="true">
    {{ 'T_LANG_' + selected.toString().toUpperCase() | translate }}
  </a>

  <div class="dropdown-menu">
    <button class="dropdown-item"
            [ngClass]="{ 'pt-0 pb-0': !directionDown }"
            *ngFor="let language of languages"
            [disabled]="language.selected"
            (click)="changeLanguage(language.id); $event.preventDefault();">
      {{ language.name | translate }}
    </button>
  </div>
</li>
