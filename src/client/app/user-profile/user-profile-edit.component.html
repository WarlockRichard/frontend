<div class="card">
  <div class="card-header d-flex flex-row justify-content-between">
    <p class="text-center mb-0">Profile settings</p>
  </div>

  <div class="card-block" *ngIf="fakeUser">
    <div class="row">
      <div class="d-flex flex-column col-md-3">
        <img class="rounded-circle mb-1 w-100"
             src=""
             alt="UserPic"
             style="height:200px;">

        <button class="btn btn-primary w-100"
                type="button"
                (click)="uploadPicture()">Upload new picture</button>
      </div>


      <form class="d-flex flex-column col-md-9"
            (ngSubmit)="submitProfileChanges(); userForm.reset()" #userForm="ngForm">
        <div class="form-group"
             [ngClass]="{'has-success': name.valid, 'has-danger': !name.valid && name.touched }">
          <label class="col-form-label required" for="name">Name:</label>
          <input class="form-control"
                 type="text"
                 id="name"
                 #name="ngModel"
                 required
                 [(ngModel)]="fakeUser.name"
                 [ngModelOptions]="{standalone:true}"/>
          <div class="form-errors" *ngIf="name.errors && name.touched">
            <div class="form-control-feedback" *ngIf="name.errors['required']">{{ 'T_FORM_FIELD_IS_REQUIRED' | translate }}</div>
          </div>
        </div>

        <div class="form-group"
             [ngClass]="{'has-success': email.valid, 'has-danger': !email.valid && email.touched }">
          <label class="col-form-label required" for="email">{{ 'T_USER_EMAIL' | translate }}:</label>
          <input class="form-control"
                 type="text"
                 id="email"
                 #email="ngModel"
                 required
                 [(ngModel)]="fakeUser.email"
                 [ngModelOptions]="{standalone:true}"/>
          <div class="form-errors" *ngIf="email.errors && email.touched">
            <div class="form-control-feedback" *ngIf="email.errors['required']">{{ 'T_FORM_FIELD_IS_REQUIRED' | translate }}</div>
          </div>
        </div>
        <button class="btn btn-primary w-25"
                type="button"
                [disabled]="!userForm.valid"
                (click)="submitProfileChanges()">Update</button>
      </form>
    </div>
  </div>
</div>
