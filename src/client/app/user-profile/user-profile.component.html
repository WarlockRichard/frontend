<div class="card">
  <div class="card-header">
    <p class="text-center col-md-3 mb-0">{{'T_YOUR_PROFILE' | translate}}</p>
  </div>
  <div class="card-block">
    <table class="table col-md-9">
      <tbody *ngIf="user">
        <tr>
          <td>{{'T_USER_NAME' | translate}}:</td>
          <td>{{user.name}}</td>
        </tr>
        <tr>
          <td>{{'T_USER_EMAIL' | translate}}:</td>
          <td>{{user.email}}</td>
        </tr>
      </tbody>

    </table>
    <button class="btn btn-primary"
            type="button"
            [routerLink]="['edit']">{{'T_PROFILE_EDIT' | translate}}
    </button>
  </div>
</div>
