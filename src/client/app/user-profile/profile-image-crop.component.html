<div class="modal" bsModal #cropperModal="bs-modal"
     tabindex="3" role="dialog">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-left">{{ 'T_USER_AVATAR' | translate }}</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="cropperModal.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="user-profile-image-crop" *ngIf="!!file">
          <img [src]="file" alt="">

          <button (click)="cropImage()">crop</button>

          <img *ngIf="cropped" [src]="cropped" alt="">
        </div>
      </div>
    </div>
  </div>
</div>
