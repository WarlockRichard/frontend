<div *ngIf="model" class="card">
  <div class="card-block">
    <div class="card-title">
      <h2> {{ 'T_USER_DETAILS' | translate }} {{model.name}}</h2>
    </div>
    <dl class="row">
      <dt class="col-sm-3">{{ 'T_USER_NAME' | translate }}</dt>
      <dd class="col-sm-9">{{ model.name}}</dd>
    </dl>

    <a [routerLink]="['/users']" class="card-link">{{ 'T_ACTION_GO_BACK' | translate }}</a>
  </div>
</div>
