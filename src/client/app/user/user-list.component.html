<button [routerLink]="['/users/create']" routerLinkActive="active" [queryParams]=""> Add User</button>
<p>{{title}}</p>
<table class="user-list">
  <tr>
    <th>Name</th>
  </tr>
  <tr class="user-row" *ngFor="let user of list">
    <td (click)="onSelect(user)" [class.selected]="user === selectedUser">{{user.name}}</td>
    <td *ngIf="selectedUser === user">
      <button class="delete" (click)="remove(user)">
        delete
      </button>
    </td>
    <td *ngIf="selectedUser === user">
      <button class="update" [routerLink]="['/users/create', user.id]">
        update
      </button>
    </td>
    <td *ngIf="selectedUser === user">
      <button class="view-detail" [routerLink]="['/users/detail', user.id]">
        view details
      </button>
    </td>
  </tr>
</table>
<router-outlet></router-outlet>
